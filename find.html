<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>13:16</span>
		</div>
		<div class="status-bar__column">
			<span>100%</span>
			<i class="fas fa-battery-full fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>

	</div>

	<header class="screen-header">
		<h1 class="screen-header__title">Find</h1>
		<div class="screen-header__icons">
			<span><i class="fas fa-search fa-lg"></i></span>
			<span>
				<a href="settings.html">
					<i class="fas fa-cog fa-lg"></i>
				</a>
			</span>

		</div>
	</header>

	<main class="screen">

		<div class="icon-row">
			<div class="icon-row__icon">
				<i class="fas fa-qrcode fa-2x"></i>
				<span>QR Code</span>
			</div>

			<div class="icon-row__icon">
				<i class="far fa-address-book fa-2x"></i>
				<span>Add by<br>Contacts</span>
			</div>

			<div class="icon-row__icon">
				<i class="fas fa-fingerprint fa-2x"></i>
				<span>Add by ID</span>
			</div>

			<div class="icon-row__icon">
				<i class="far fa-envelope fa-2x"></i>
				<span>Invite</span>
			</div>
		</div>

		<div class="recommended-friends">
			<h6 class="recommended-friends__title">Recommended Friends</h6>
			<span class="recommended-friends__text">You have no recommended friends</span>
		</div>

		<div class="open-chat">
			<div class="open-chat__header">
				<h4 class="open-chat__title">Open Chat</h4>
				<span>Go to Openchat Home<i class="fas fa-angle-right"></i>

				</span>

			</div>

			<div class="open-post">
				<div class="open-post__column">
					<h5 class="open-post__title">#BTS</h5>
					<h6 class="open-post__hashtags">#bts#army#friends</h6>
					<div class="open-post__members">
						<img src="https://avatars2.githubusercontent.com/u/7552038?s=60&v=4" alt="">
						<span class="open-post__member-count">802 members</span>
						<div class="divider"></div>
						<span class="open-post__member-status">Active</span>
					</div>
				</div>
				<div class="open-post__column">
					<div class="open-post__photo">
						<img src="https://avatars2.githubusercontent.com/u/7552038?s=60&v=4" alt="">
						<div class="open-post__heart-count fa-xs">
							<i class="fas fa-heart"></i> <span>326</span>
						</div>
					</div>
				</div>
			</div>

			<div class="open-post">
				<div class="open-post__column">
					<h5 class="open-post__title">Bts Gang~</h5>
					<h6 class="open-post__hashtags">#englishonly #ipurpleyou #jsmin #teata..</h6>
					<div class="open-post__members">
						<img src="https://avatars2.githubusercontent.com/u/7552038?s=60&v=4" alt="">
						<span class="open-post__member-count">299 members</span>
						<div class="divider"></div>
						<span class="open-post__member-status">Active</span>
					</div>
				</div>
				<div class="open-post__column">
					<div class="open-post__photo">
						<img src="https://avatars2.githubusercontent.com/u/7552038?s=60&v=4" alt="">
						<div class="open-post__heart-count fa-xs">
							<i class="fas fa-heart"></i> <span>326</span>
						</div>
					</div>
				</div>
			</div>


		</div>

	</main>

	<nav class="nav-bar">
		<ul class="nav-bar__list">

			<li class="nav-bar__btn">
				<a class="nav-bar__link" href="friends.html">

					<i class="far fa-user fa-lg"></i>
				</a>
			</li>

			<li class="nav-bar__btn">
				<a class="nav-bar__link" href="chats.html">
					<span class="nav-bar__notification badge">2</span>
					<i class="far fa-comment fa-lg"></i>
				</a>
			</li>

			<li class="nav-bar__btn">
				<a class="nav-bar__link" href="find.html">
					<i class="fas fa-search fa-lg"></i>
				</a>
			</li>

			<li class="nav-bar__btn">
				<a class="nav-bar__link" href="more.html">
					<span class="nav-bar__notification_empty"> </span>
					<i class="fas fa-ellipsis-h fa-lg"></i>
				</a>
			</li>
		</ul>
	</nav>


	<script src="https://kit.fontawesome.com/6cae044631.js" crossorigin="anonymous"></script>
</body>

</html>
