<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcom</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>13:16</span>
		</div>
		<div class="status-bar__column">
			<span>100%</span>
			<i class="fas fa-battery-full fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>

	</div>

	<header class="welcom-header">
		<h1 class="welcom-header__title">Welcome to KakaoTalk</h1>
		<p class="welcom-header__text">If you have a Kakao Account,<br>login in with your email or phone number</p>
	</header>

	<form action="friends.html" class="login-form">
		<input class="login-form__input" type="text" placeholder="Email or phone number" required>
		<input class="login-form__input" type="password" placeholder="Password" required>
		<br>
		<input class="login-form__btn" type="submit" value="Log In">
		<input class="login-form__btn" type="submit" value="Sign Up">

		<a class="login-form__a" href="#">Find Kokoa Account or Password</a>
	</form>

	<script src="https://kit.fontawesome.com/6cae044631.js" crossorigin="anonymous"></script>
</body>

</html>
