<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>More</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="status-bar">
		<div class="status-bar__column">
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>13:16</span>
		</div>
		<div class="status-bar__column">
			<span>100%</span>
			<i class="fas fa-battery-full fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>

	</div>

	<header class="screen-header">
		<h1 class="screen-header__title">More</h1>
		<div class="screen-header__icons">
			<span><i class="fas fa-search fa-lg"></i></span>
			<span><i class="fas fa-music fa-lg"></i></span>
			<span>
				<a href="settings.html">
					<i class="fas fa-cog fa-lg"></i>
				</a>

			</span>

		</div>
	</header>

	<main class="main-screen">

		<div class="user-component">
			<div class="user-component__column">
				<img class="user-component__avatar" src="https://avatars2.githubusercontent.com/u/7552038?s=60&v=4"
					alt="kakao channel">
				<div>
					<div class="user-component__text user-component__text--not-bold">
						<h4 class="user-component__title">SJ</h4>
						<h6 class="user-component__subtitle">+1 123-123-1234
							<i class="fas fa-exclamation-circle"></i>
						</h6>
					</div>
				</div>
			</div>
			<div class="user-component__column">
				<div>
					<i class="far fa-comment-alt fa-2x"></i>
				</div>

			</div>
		</div>


	</main>

	<main class="sub-screen">
		<div class="icon-row">
			<div class="icon-row__icon">
				<i class="far fa-calendar fa-2x"></i>
				<span>Calendar</span>
			</div>

			<div class="icon-row__icon">
				<i class="far fa-address-book fa-2x"></i>
				<span>Talk Drive</span>
			</div>

			<div class="icon-row__icon">
				<i class="far fa-smile-beam fa-2x"></i>
				<span>Emoticons</span>
			</div>

			<div class="icon-row__icon">
				<i class="fas fa-brush fa-2x"></i>
				<span>Theme</span>
			</div>
		</div>
		<div class="icon-row">
			<div class="icon-row__icon">
				<i class="fas fa-project-diagram fa-2x"></i>
				<span>Account</span>
			</div>
		</div>

		<div class="more-suggestions">
			<h4 class="more-suggestions__title">Suggestions</h4>
			<div class="more-suggestions__icons">
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon_image">
						<img src="https://avatars2.githubusercontent.com/u/7552038?s=60&v=4" alt="">
					</div>
					<span class="more-suggestions__icon_text">Kakao Story</span>
				</div>
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon_image">
						<img src="https://avatars2.githubusercontent.com/u/7552038?s=60&v=4" alt="">
					</div>
					<span class="more-suggestions__icon_text">Kakao friends</span>
				</div>
				<div class="more-suggestions__icon">
					<div class="more-suggestions__icon_image">
						<img src="https://avatars2.githubusercontent.com/u/7552038?s=60&v=4" alt="">
					</div>
					<span class="more-suggestions__icon_text">Kakao Gem</span>
				</div>
			</div>
		</div>
	</main>



	<nav class="nav-bar">
		<ul class="nav-bar__list">

			<li class="nav-bar__btn">
				<a class="nav-bar__link" href="friends.html">

					<i class="far fa-user fa-lg"></i>
				</a>
			</li>

			<li class="nav-bar__btn">
				<a class="nav-bar__link" href="chats.html">
					<span class="nav-bar__notification badge">2</span>
					<i class="far fa-comment fa-lg"></i>
				</a>
			</li>

			<li class="nav-bar__btn">
				<a class="nav-bar__link" href="find.html">
					<i class="fas fa-search fa-lg"></i>
				</a>
			</li>

			<li class="nav-bar__btn">
				<a class="nav-bar__link" href="more.html">
					<span class="nav-bar__notification_empty"> </span>
					<i class="fas fa-ellipsis-h fa-lg"></i>
				</a>
			</li>
		</ul>
	</nav>


	<script src="https://kit.fontawesome.com/6cae044631.js" crossorigin="anonymous"></script>
</body>

</html>
