<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
	<div class="status-bar">
		<div class="status-bar__column">
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>13:16</span>
		</div>
		<div class="status-bar__column">
			<span>100%</span>
			<i class="fas fa-battery-full fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>

	</div>

	<header class="alt-header">
		<div class="alt-header__column">
			<a href="javascript:history.back()">
				<i class="fas fa-angle-left fa-2x"></i>
			</a>

		</div>
		<div class="alt-header__column">
			<h1 class="alt-header__title">Kakao Talk</h1>
		</div>
		<div class="alt-header__column">
			<span><i class="fas fa-search fa-lg"></i></span>
			<span><i class="fas fa-bars fa-lg"></i></span>
		</div>

	</header>

	<main class="screen main-chat">

		<div class="chat__timestamp">
			2020년 8월 31일
		</div>

		<div class="message-row">
			<img src="css/icons/kakao-channel.png" alt="">
			<div class="message-row__content">
				<span class="message__author">Kakao Talk</span>
				<div class="message__info">
					<span class="message__bubble">안녕하세요!</span>
					<span class="message__time">21:27</span>
				</div>
			</div>
		</div>

		<div class="message-row message-row--own">
			<div class="message-row__content">
				<div class="message__info">
					<span class="message__bubble">안녕하세요! 반갑습니다 :)</span>
					<span class="message__time">21:28</span>
				</div>
			</div>
		</div>

	</main>

	<form action="" class="reply">
		<div class="reply__column">
			<i class="far fa-plus-square fa-lg"></i>
		</div>
		<div class="reply__column">
			<input type="text" placeholder="메세지를 입력하세요.">
			<i class="far fa-smile"></i>
			<button>
				<i class="fas fa-arrow-up"></i>
			</button>
		</div>
	</form>
